apiVersion: apps/v1
kind: Deployment
metadata:
	name: worpress
	labels:
		app: wordpress
		app: wordpress-frontal
		app: wordpress-web
spec:
	replicas: 3
	selector:
		mathLabels:
			app: wordpress
			tier: frontend
	strategy: 
		type: Recreate
	template:
		metadata:
			labels: 
				app: wordpress
				tier: frontend
		spec:
			containers:
				- image: wordpress:latest
				  name: wordpress
				  env:
				  - name: WORDPRESS_DB_HOST
					value: wordpres-mysql
				  - name: WORDPRESS_DB_USER
					value: wordpressuser
				  - name: WORDPRESS_DB_PASSWORD
					value: wordpresspass
				  ports:
				  - containerPort: 80
					name: wordpress		  